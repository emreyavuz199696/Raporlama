<body>
<div class="row">

  <div class="col col-lg-2"></div>

  <div class="col col-lg-8">

      <div class="row">
          <div class="col col-lg-4" *ngFor="let survey of allSurveys">
            
              <div class="card">
                  <div class="card-body">
                    <h3 class="card-title">{{survey.SurveyTitle}}</h3>

                  </div>
                </div>
                <br>
          </div>
          <br><br>
      </div>


  </div>

  <div class="col col-lg-2"></div>
</div></body>
